    <body >
        <script type="text/javascript"> 

            function suertudo(y) {     
                //alert("suertudo 1");
                var image2 = document.getElementById('lanzamiento_moneda');
                var image = document.getElementById('gato');                 
                image.src="img/interrogante.jpg";

                var x = Math.round(Math.random());//0-1 0 cara 1 es cruz 
                var n = Math.round(Math.random()*5+10);
                var contador=0; 

                for  (var i=0; i<n; i++ ){
                    //alert("suertudo"+i+" "+n);
                    /*var*/ tiempo1=setTimeout(function (){lanzamiento()},250*(i+1)); 
                }             

                function lanzamiento() { 
                    //alert("lanzamiento"+contador+" "+n);
                    stopAudio();
                    if (contador%2==0) {
                        image2.src=src="img/cara.jpg";
                        contador++;
                    } else {
                        image2.src=src="img/cruz.jpg";
                        contador++;
                    } 

                    if (contador==n){
                        resultado();   
                    }
                }

                function resultado(){
                    if (x==0){
                        image2.src=src="img/cara.jpg";
                    } else {
                        image2.src=src="img/cruz.jpg";
                    }
                    

                    if (x==y) {
                        image.src="img/gato"+Math.round(Math.random()*5)+".jpg";//0-5
                        alert("Â¡Enhorabuena!");
                        playAudio('/android_asset/www/musica/Nyan_Cat.m4a');
                    }
                    else { 
                        alert("Intentalo otra vez");
                        vibrar();
                    }
                } 
            }

            function vibrar(){
                navigator.vibrate([3000]);
            }

            // Audio player
            //
            var my_media = null;
            var mediaTimer = null;

            // Play audio
            //
            function playAudio(src) {
                // Create Media object from src
                my_media = new Media(src, onSuccess, onError);

                // Play audio
                my_media.play();

                // Update my_media position every second
                if (mediaTimer == null) {
                    mediaTimer = setInterval(function() {
                        // get my_media position
                        my_media.getCurrentPosition(
                            // success callback
                            function(position) {
                                if (position > -1) {
                                    setAudioPosition((position) + " sec");
                                }
                            },
                            // error callback
                            function(e) {
                                console.log("Error getting pos=" + e);
                                setAudioPosition("Error: " + e);
                            }
                        );
                    }, 1000);
                }
            }

            // Pause audio
            //
            function pauseAudio() {
                if (my_media) {
                    my_media.pause();
                }
            }

            // Stop audio
            //
            function stopAudio() {
                if (my_media) {
                    my_media.stop();
                }
                clearInterval(mediaTimer);
                mediaTimer = null;
            }

            // onSuccess Callback
            //
            function onSuccess() {
                console.log("playAudio():Audio Success");
            }

            // onError Callback
            //
            function onError(error) {
                alert('code: '    + error.code    + '\n' +
                      'message: ' + error.message + '\n');
            }

            // Set audio position
            //
            function setAudioPosition(position) {
                document.getElementById('audio_position').innerHTML = position;
            }
            
        </script>

        <div id="">

        <p align="center">
            <img id="gato" src="img/interrogante.jpg" onclick="playAudio('/android_asset/www/musica/Nyan_Cat.m4a')" >
        </p>

        <p align="center">
            <img id="lanzamiento_moneda" >
        </p> 
        
        <p align="center">
            <button onclick="suertudo(0)">
                <img id="cara" src="img/cara.jpg" >
            </button>
            <button onclick="suertudo(1)">
                <img id="cruz" src="img/cruz.jpg" >
            </button>
        </p>
